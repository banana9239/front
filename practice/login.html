<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <div id="login" class="mb-10">
                <form class="form-inline" action="/action_page.php" method="post">
                    <div class="container">
                        <label class="text-right" for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" class="form-control" required>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" class="form-control" required>
                        <div>
                            <button type="submit" class="btn btn-warning mb-2 form-control">Sigh in</button>
                            <button type="submit" class="btn btn-warning mb-2 form-control" style="margin-left: 80px;" data-toggle="modal" data-target="#myModal">Sigh up</button>
                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                  
                                    <!-- Modal Header -->
                                    <div class="modal-header" style="background-color: rgb(203, 162, 68);">
                                      <h4 class="modal-title">sigh up form!</h4>
                                      <button style="padding: 0; margin: 10px; width: 20px;" type="button" class="close" data-dismiss="modal">×</button>
                                    </div>
                                    <form name="myform" method="post" action="#">
                                        <!-- Modal body -->
                                        <div class="modal-body" style="background-color: rgb(252, 240, 195);">
                                            <table class="table">
                                                <tr>
                                                    <th><label for="mid">* 아이디</label></th>
                                                    <td><input type="text" name="mid" id="mid" class="form-control" autofocus required /></td>
                                                </tr>
                                                <tr>
                                                    <th><label for="pwd">* 비밀번호</label></th>
                                                    <td><input type="password" name="pwd" id="pwd1"  class="form-control" required /></td>
                                                </tr>
                                                <tr>
                                                    <th><label for="pwd">* 비밀번호 확인</label></th>
                                                    <td><input type="password" name="pwd" id="pwd2"  class="form-control" required /></td>
                                                </tr>
                                                <tr>
                                                    <th><label for="email">* 이메일</label></th>
                                                    <td><input type="email" name="email" id="email" placeholder="email@email.com" class="form-control" /></td>
                                                </tr>
                                                <tr>
                                                    <th><label for="username">닉네임</label></th>
                                                    <td><input type="text" name="username" id="username" class="form-control"></td>
                                                </tr>
                                                <tr>
                                                    <th><label for="self">자기소개</label></th>
                                                    <td><input type="text" name="self" id="self" class="form-control"></td>
                                                </tr>
                                                <tr>
                                                    <th><label for="job">직업</label></th>
                                                    <td>
                                                    <select name="job" id="job">
                                                        <option value="">선택</option>
                                                        <option>학생</option>
                                                        <option>회사원</option>
                                                        <option>공무원</option>
                                                        <option>군인</option>
                                                        <option>기타</option>
                                                    </select>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        
                                        <!-- Modal footer -->
                                        <div style="align-items: center;" class="modal-footer">
                                            <button type="button">reset</button>
                                            <button type="button" onclick="fCheck()" class="btn btn-danger" data-dismiss="modal">submit</button>
                                        </div>
                                    </form>
                                    
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div style="background-color:#ccc; margin-bottom: 10px;">
                            &nbsp<input style="height: 15px;" type="checkbox" checked="checked" name="remember" class="form-control"> Remember me    
                            <p style="margin-top: 0px;">&nbsp;<img src="./images/sighup.svg" style="width: 17px; height: 17px;"> Forgot <a class="psw " href="#">password?</a></p>
                        </div>
                    </div>
                </form>
              </div>
        </div>
    </div>
</body>
</html>
