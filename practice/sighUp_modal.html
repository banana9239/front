<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function fCheck() {
        let mid = myform.mid.value.trim();
        let pwd = document.getElementById("pwd1").value.trim();
        let email = document.getElementById("email").value.trim();
        let username = document.getElementById("username").value.trim();
        let self = document.getElementById("self").value;
        let job = document.getElementById("job").value;
        if(mid == "") {
            alert("아이디를 입력하세요!");
            myform.mid.focus();
            return false;
        }
        else if(pwd == "") {
            alert("비밀번호를 입력하세요!");
            myform.pwd1.focus();
            return false;
        }
        else if(email == "") {
            alert("이메일을 입력하세요!");
            myform.email.focus();
            return false;
        }
        else {
            myform.mid.value = mid;
            myform.pwd.value = pwd;
            myform.email.value = email;
            myform.submit();
        }
    }
  </script>
</head>
<body>

<div class="container mt-3">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    sigh up
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header" style="background-color: rgb(239, 135, 8);">
          <h4 class="modal-title">sigh up form!</h4>
          <button type="button" class="close" data-dismiss="modal">×</button>
        </div>
        <form name="myform" method="post" action="#">
            <!-- Modal body -->
            <div class="modal-body" style="background-color: rgb(252, 240, 195);">
                <table class="table">
                    <tr>
                        <th><label for="mid">* 아이디</label></th>
                        <td><input type="text" name="mid" id="mid" class="form-control" autofocus required /></td>
                    </tr>
                    <tr>
                        <th><label for="pwd">* 비밀번호</label></th>
                        <td><input type="password" name="pwd" id="pwd1"  class="form-control" required /></td>
                    </tr>
                    <tr>
                        <th><label for="pwd">* 비밀번호 확인</label></th>
                        <td><input type="password" name="pwd" id="pwd2"  class="form-control" required /></td>
                    </tr>
                    <tr>
                        <th><label for="email">* 이메일</label></th>
                        <td><input type="email" name="email" id="email" placeholder="email@email.com" class="form-control" /></td>
                    </tr>
                    <tr>
                        <th><label for="username">닉네임</label></th>
                        <td><input type="text" name="username" id="username" class="form-control"></td>
                    </tr>
                    <tr>
                        <th><label for="self">자기소개</label></th>
                        <td><input type="text" name="self" id="self" class="form-control"></td>
                    </tr>
                    <tr>
                        <th><label for="job">직업</label></th>
                        <td>
                        <select name="job" id="job">
                            <option value="">선택</option>
                            <option>학생</option>
                            <option>회사원</option>
                            <option>공무원</option>
                            <option>군인</option>
                            <option>기타</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button">reset</button>
                <button type="button" onclick="fCheck()" class="btn btn-danger" data-dismiss="modal">submit</button>
            </div>
        </form>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
